<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Panji</title>
    <link rel="stylesheet" href="css/style.css">


</head>
<body>
    <!-- Ini Header Nav-->
    <header class="nav-container">
        
        <div class="logo-icon"></div>

        <nav>
            <a>Home</a>
            <a href="#our-profile">Our Profile</a>
            <a href="#Portfolio">Portfolio</a>
            <a href="#Contact Us">Contact Us</a>


        </nav>
    </header>

    <hr size="5px"/>

    <main>
    <!-- Ini Home Content-->
         <section>
            <header>
                <h1>Hi Panji, Welcome to Our Website</h1>
            </header>

            <article>
                <p>Wahai Team RevoU, ini adalah latihan membuat website pertama saya, mohon bantuan nya

                </p>
                <div class="banner-container"></div>
            </article>
         </section>

         <hr size="5px"/>

    <!-- Ini Our Profile Content-->
         <section id="our-profile">
            <header>
                <h1>Our Profile</h1>
            </header>
            <article class="profile-content">
            
                <div class="profile-item">
                    <div class="profile-icon profile-1"></div>
                    <p><i>Hoby</i></p>
                </div>

                <div class="profile-item">
                    <div class="profile-icon profile-2"></div>
                    <p><i>Warna</i></p>
                </div>

                <div class="profile-item">
                    <div class="profile-icon profile-3"></div>
                    <p><i>Alamat</i></p>
                </div>

                <div class="divider"></div>

            </article>
         </section>

         <hr size="5px"/>

    <!-- Ini Portfolio Content-->

         <section id="Portfolio">
            <header>
                <h1>Portfolio</h1>
            </header>
        </section>
        <hr size="5px"/>


    <!-- Ini Message Us Content-->
        <section id="Contact Us">
            <header>
                <h1>Contact Us</h1>
            </header>

            <form>
              <table border="2">
                  <tr>
                      <td><label for="firstname">Firstname:</label></td>
                      <td><input type="text" id="firstname" required></td>
                  </tr>
                  <tr>
                      <td><label for="lastname">Lastname:</label></td>
                      <td><input type="text" id="lastname" required></td>
                  </tr>
                  <tr>
                      <td><label for="gender">Gender:</label></td>
                      <td><input type="radio" id="gender" value="Male" required>Male
                          <input type="radio" id="gender" value="female" required>Female</td>
                    
                  </tr> 
                  <tr>
                      <td><label for="message">Message:</label></td>
                      <td><textarea id="message" required></textarea>
                  </tr>
                  <tr>
                      <td rowspan="2">
                          <input type="button" name="btn1" id="btn1" value="Submit">
                      </td>
                  </tr>
                  
              
                  <tr>
                      <td>
                          <p class="output1" id="output1"></p>
                          <p class="output2" id="output2"></p>
                          <p class="output3" id="output3"></p>
                          <p class="output4" id="output4"></p>
                  
                      </td>
                  </tr>
              </table>
              <script>
                  const firstname = document.getElementById('firstname');
                  const lastname = document.getElementById('lastname');
                  const gender = document.getElementById('gender')
                  const message = document.getElementById('message')
                  const btn1 = document.getElementById('btn1');
                  const output1 = document.getElementById('output1');
                  const output2 = document.getElementById('output2');
                  const output3 = document.getElementById('output3');
                  const output4 = document.getElementById('output4');

                  function fun1() {
                      output1.innerHTML = firstname.value;
                      output2.innerHTML = lastname.value;
                      output3.innerHTML = gender.value;
                      output4.innerHTML = message.value;
                  }

                  btn1.addEventListener('click',fun1);
              </script>
          </form>
      
        </section>
    </main>

</body>
</html>
